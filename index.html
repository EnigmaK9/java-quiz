<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" ="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificado en Java</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  </head>
  <body class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="container text-center">
      <div id="user-form" class="mb-4">
        <h1>Introduce tu nombre</h1>
        <input
          type="text"
          id="username"
          class="form-control"
          placeholder="Tu nombre"
        />
        <button id="start-quiz" class="btn btn-primary mt-2">Comenzar</button>
      </div>
      <div id="quiz-container" class="d-none">
        <div class="mb-4">
          <h1 class="quiz-title">Certificado en Java</h1>
          <div class="quiz-score" id="score">
            <span id="correct-score">0</span>/<span id="total-question"
              >10</span
            >
          </div>
        </div>
        <div class="mb-4">
          <h2 class="quiz-question" id="question"></h2>
          <ul class="quiz-options">
            <!-- Opciones generadas dinámicamente -->
          </ul>
        </div>
        <div id="result" class="result">
          <i class="fas fa-info-circle"></i>
          <span class="result-text"></span>
        </div>
        <div class="d-flex justify-content-center mt-4">
          <button type="button" id="check-answer" class="btn btn-primary mx-2">
            Comprobar Respuesta
          </button>
          <button
            type="button"
            id="play-again"
            class="btn btn-primary mx-2 d-none"
          >
            ¡Jugar de Nuevo!
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
