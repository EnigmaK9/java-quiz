<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego de Preguntas - Proyecto API</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="flex">
    <div class="wrapper">
      <div class="quiz-container">
        <div class="quiz-head">
          <h1 class="quiz-title">Juego de Preguntas</h1>
          <div class="quiz-score flex">
            <span id="correct-score"></span>/<span id="total-question"></span>
          </div>
        </div>
        <div class="quiz-body">
          <h2 class="quiz-question" id="question"><!-- Pregunta aquí --></h2>
          <ul class="quiz-options">
            <!-- Opciones aquí -->
          </ul>
          <div id="result"></div>
        </div>
        <div class="quiz-foot">
          <button type="button" id="check-answer">Comprobar Respuesta</button>
          <button type="button" id="play-again">¡Jugar de Nuevo!</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
